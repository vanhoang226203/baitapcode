<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên  dương</title>
</head>
<body>
<script>
let songuyen = prompt("mời bạn nhập số nguyên: ");
document.write("các số nguyên"+ songuyen+"là:")
for (let i=1;i<=songuyen;i++){
    if(songuyen % 1 ===0){
        document.write(1 +",");
    }
}
</script>
</body>
</html>
