<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
        let data= " <table border='1' width='300' cellSpacing='0' cellPadding='15'>";
            debugger;
            for (i = 1; i <= 10; i++) {
                data = data + "<tr>";
                for (j = 1; j <= 10; j++) {
                data = data + "<td>" + j + "*" + i + "=" + i * j + "</td>";
            }
                data = data + "</tr>";
                // j = 1;
            }
            data = data + " </table>>";
        document.write(data);
</script>
</body>
</html>
